language: python

env:
  global:
    - TWINE_USERNAME=dwtools
    - secure: ""

matrix:
  include:
    - language: c
      script: ./ci/travis/cpp-coverage.sh
      deploy:
      env: C_COMPILER=gcc CXX_COMPILER=g++
    - language: c
      script: ./ci/travis/cpp-coverage.sh
      deploy:
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env:
         - C_COMPILER=gcc-4.8 CXX_COMPILER=g++-4.8
    - language: c
      script: ./ci/travis/cpp-coverage.sh
      deploy:
      env: C_COMPILER=clang CXX_COMPILER=clang++
    - language: c
      os: osx
      script: ./ci/travis/osx-cpp-coverage.sh
      deploy:
      env: C_COMPILER=gcc CXX_COMPILER=g++
    - language: c
      os: osx
      script: ./ci/travis/osx-cpp-coverage.sh
      deploy:
      env: C_COMPILER=clang CXX_COMPILER=clang++
    - language: python
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - language: python
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
    - os: osx
      language: generic
      before_install:
        - brew update
        - virtualenv env -p python2
        - source env/bin/activate
      script:
        - ./ci/travis/osx-debug-wheel.sh
      deploy:
    - os: osx
      language: generic
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
      script:
        - ./ci/travis/osx-debug-wheel.sh
      deploy:
    - os: osx
      language: generic
      before_install:
        - brew update
        - virtualenv env -p python2
        - source env/bin/activate
      script:
        - ./ci/travis/osx-build-wheel.sh
    - os: osx
      language: generic
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
      script:
        - ./ci/travis/osx-build-wheel.sh
        - python setup.py sdist
      after_success:
        - pip install twine
      deploy:
        provider: script
        script:
          - twine upload --username $TWINE_USERNAME --password $TWINE_PASSWORD --skip-existing wheelhouse/* dist/*
        skip_cleanup: true
        on:
          tags: true
    # - os: osx
    #   language: generic
    #   env: TOXENV=pynightly


script:
  - docker pull $DOCKER_IMAGE
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/ci/travis/linux-debug-wheels.sh
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/ci/travis/linux-build-wheels.sh
  - ls wheelhouse/

after_success:
  - pip install twine

deploy:
  provider: script
  script:
      - twine upload --username $TWINE_USERNAME --password $TWINE_PASSWORD --skip-existing wheelhouse/*
  skip_cleanup: true
  on:
    tags: true
